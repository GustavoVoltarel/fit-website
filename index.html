<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    <header class="header">
      <a href="#" class="logo"><span>BE</span>FIT</a>

            <div class="content">
              <span>be strong, be fit</span>

            </div>
          </div>

          <div
            class="swiper-slide slide"
            style="background: url(/images/home-bg-2.jpg) no-repeat"
          >
            <div class="content">
              <span>be strong, be fit</span>

            </div>
          </div>

          <div
            class="swiper-slide slide"
            style="background: url(/images/home-bg-3.jpg) no-repeat"
          >
            <div class="content">
              <span>be strong, be fit</span>
              <h3>make yourself stronger than your excuses</h3>
              <a href="#" class="btn">het start now</a>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
